<!doctype html>
<html>
<head>
    <title>Example of BT4 Dialog Helper</title>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="keyword" content="">
    <meta name="description" content="">
    <meta name="theme-color" content="#2196f0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<button type="button" data-dlg="dlg-example1">ダイアログ　情報入力（基本）</button>
<br><br>
<button type="button" data-dlg="dlg-example2">ダイアログ　日付・時間入力</button>
<br><br>

<label>複数選択：チェックボックス（テキストボックスをクリックしてダイアログを開く）</label><br>
<input type="text" size=80 data-dlg="dlg-example3"></input>

<br><br>
<label>単一選択：SELECT（テキストボックスをクリックしてダイアログを開く）</label><br>
<input type="text" size=80 data-dlg="dlg-example4"></input>
<br><br>
<label>単一選択：SELECT（i18Nresからオブジェクトで選択）</label><br>
<input type="text" size=80 data-dlg="dlg-example5"></input>
<br><br>
<label>単一選択：Radio</label><br>
<input type="text" size=80 data-dlg="dlg-example8"></input>
<br><br>
<label>外部ダイアログを開いて結果を取得する(returnable dialog)</label><br>
<input type="text" size=80 data-dlg="dlg-example9"></input>
<br><br>


<label>確認ダイアログ</label><br>
<button type="button" id="btnYesno">YES/NO</button>
<button type="button" id="btnOkcancel">OK/Cancel</button>
<button type="button" id="btnOk">OK only</button>
<button type="button" id="btnCustom1">Custom1</button>
<button type="button" id="btnCustom2" data-dlg="dlg-example6">Custom2</button>
<br><br>

<label>自動フォーカス</label><br>
<button type="button" data-dlg="dlg-example7">自動フォーカスの動作１</button>
<button type="button" data-dlg="dlg-example7-1">自動フォーカスの動作２</button>
<br>
<br>

<label>ShowDialogでダイアログを開く</label><br>
<button type="button" id="open-with-showdialog">ダイアログを開いて結果を受け取る</button>
<link rel="stylesheet" href="demo.css">
<script src="demo.js"></script>
</body>
</html>
