<div class="modal-header">
    <h5 class="modal-title">#{label-title}</h5>
    <button type="button" class="close" data-dismiss="modal">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <span>#{label-comment}</span>


        <!-- birthday -->
        <div class="form-group">
            <label class="col-form-label">#{label-birthday}</label>
            <input type="text" class="form-control" data-dlg-input-type="date"
                   data-dlg-prop="userBirthday">
        </div>

        <!-- wakuptime -->
        <div class="form-group">
            <label class="col-form-label">#{label-wake-up-time}</label>
            <input type="text" class="form-control" data-dlg-input-type="time"
                   data-dlg-prop="userWakeUpTime">
        </div>

        <!-- start time -->
        <div class="form-group">
            <label class="col-form-label">#{label-work-start-time}</label>
            <input type="text" class="form-control" data-dlg-input-type="datetime"
                   data-dlg-prop="userStartTime">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dlg-action="apply">#{label-ok}</button>
    <button type="button" class="btn btn-secondary" data-dlg-action="cancel">#{label-cancel}</button>
    </button>
</div>
