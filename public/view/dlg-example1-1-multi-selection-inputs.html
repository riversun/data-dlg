<div class="modal-header">
    <h5 class="modal-title">#{label-hobby-edit-dlg-title}</h5>
    <button type="button" class="close" data-dismiss="modal">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div style="margin-bottom:10px">#{label-hobby-edit-explanation}</div>
        <div class="form-group" data-dlg-multi-prop="userHobbies" data-dlg-ref="hobbies">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dlg-action="apply">#{label-ok}</button>
    <button type="button" class="btn btn-secondary" data-dlg-action="cancel">#{label-cancel}</button>
</div>
